<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">

        <img 
        class="first__image"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg" 
        alt="furst"
        />
        
    </div>
    <div class="gallery">
     <figure class="card">
         <img
         class="opacity-filter"
         src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
         alt="ok"
         />
        <figcaption>Opacity</figcaption>
     </figure>
      <figure class="card">
        <img class="blur-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="opa"
        />
        <figcaption>blur</figcaption>
      </figure>
      <figure class="card">
        <img class="invert-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="oppa"
        />
        <figcaption>invert</figcaption>
      </figure>

    </div>
  </body>
</html>
